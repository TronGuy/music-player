<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Player - TronGuy</title>
</head>
<body>
    <input id="listaudio" hidden type="file" accept="audio,.mp3,.ogg"  value="musicas" multiple>
    <div class="container">

        <div class="icons">
        <label class="label" for="listaudio">
            Escolha sua música ⇠
        </label>
        </div>
        <div id="cap" class="capa"></div>
        <p id="title-1" class="title"></p>

        <progress hidden></progress>
        <div class="buttons">
            <div id="previously" class="play-change">
                 <div class="previous">  </div>
                <div class="previous1"></div>
            </div>
            
            <div id="play" class="play-btn">
                <div id="playsymbol" class="play"></div>
            </div>
            
            <div id="next" class="play-change">
                <div class="next"></div>
                <div class="next1"></div>
            </div>
        </div>
        <div class=""></div>
    </div>
 
 
 
 
    <input hidden  id="chk" type="checkbox">

<script src="js/script.js"></script>
</body>
</html>
